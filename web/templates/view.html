<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FastProtein-1.0 - View Data</title>
    <!-- Styles -->
    {% include 'styles.html' %}
    <style>

        .dataTables_scrollBody {
            max-height: 70vh; /* 70% da altura da tela */
            overflow-y: scroll;
        }

        .filter-custom {
            width: 100%;
            box-sizing: border-box;
        }

        .chart-container {
            position: relative;
            width: 300px; /* Largura mínima recomendada */
            height: 300px; /* Altura mínima recomendada */
        }

        #myChart {
            width: 40%;
            height: 600px;
        }

        #scatterPlot {
            width: 60%; /* Largura do gráfico */
            height: 400px; /* Altura do gráfico */
            margin: auto; /* Centraliza o gráfico horizontalmente */
            background-color: white;
        }

    </style>
</head>
<body>
<!-- Navbar -->
{% include 'navbar.html' %}
<div style="padding-top:100px"></div>
<div id="loader-overlay">
    <div class="loader"></div>
</div>

{% include 'view/last_executions.html' %}
<div>
    <h5 class="custom-header" style=" text-align: center">Results {{file_clean}}</h5>

</div>
<!-- Table of proteins -->
{% include 'view/table.html' %}

<script
        type="text/javascript"
        charset="utf8"
        src="static/js/jquery-3.7.1.min.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="https://cdn.jsdelivr.net/npm/chart.js"
></script>
<script
        type="text/javascript"
        charset="utf8"
        src="https://cdn.plot.ly/plotly-latest.min.js"
></script>

<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/datatables.min.js"></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"
></script>
<script type="text/javascript" src="static/js/view.js"></script>
<script type="text/javascript" src="static/js/scripts.js"></script>

<script>
    $(document).ready(function() {
        // Initializing DataTables for the 3 tables
        $('#go-c-table').DataTable({
            "pageLength": 20,  // Default to 20 rows per page
            "lengthMenu": [10, 20, 30, 40, 50],  // Options for the user to choose from
            "ordering": true,
            "paging": true,  // Ensure pagination is enabled
            "info": true,     // Display table information (e.g., showing 1-20 of X entries)
            "order": [[3, 'desc']]
        });
        $('#go-f-table').DataTable({
            "pageLength": 20,
            "lengthMenu": [10, 20, 30, 40, 50],
            "ordering": true,
            "paging": true,
            "info": true,
            "order": [[3, 'desc']]
        });
        $('#go-p-table').DataTable({
            "pageLength": 20,
            "lengthMenu": [10, 20, 30, 40, 50],
            "ordering": true,
            "paging": true,
            "info": true,
            "order": [[3, 'desc']]
        });
    });
</script>
</body>
</html>
