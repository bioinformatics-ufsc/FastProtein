<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Update</title>

    <!-- Styles -->
    {% include 'styles.html' %}
    <style>

    </style>
</head>
<body>
<div class="container mt-5" style="padding-top:100px">
    <!-- Navbar -->
    {% include 'navbar.html' %}
    <div class="d-flex justify-content-center">

        <div class="card col-4 mx-auto">
            <div class="card-header custom-header">
                My profile
            </div>
            <div class="card-body">
                <!-- Espaço para Mensagens -->
                {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
                    <div class="content mt-4">
                        {% for category, message in messages %}
                            <div
                                    class="alert alert-{{ category }} alert-dismissible fade show"
                                    role="alert"
                            >
                                {{ message }}
                                <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="alert"
                                        aria-label="Close"
                                ></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %} {% endwith %}

                <form
                        method="POST"
                        action="{{ url_for('profile') }}"
                        onsubmit="return validatePasswords()"
                >
                    <div class="mb-3">
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                value="{{ username }}"
                                disable
                                readonly
                        />
                        <label for="username" class="form-label visually-hidden"
                        >Username</label
                        >
                    </div>
                    <div class="mb-3">
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                value="{{ user.name }}"
                                placeholder="Name"
                        />
                        <label for="name" class="form-label visually-hidden">Name</label>
                    </div>
                    <div class="mb-3">
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="New Password"
                        />
                        <label for="password" class="form-label visually-hidden"
                        >New Password</label
                        >
                    </div>
                    <div class="mb-3">
                        <input
                                type="password"
                                class="form-control"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder="Confirm New Password"
                        />
                        <label for="confirm_password" class="form-label visually-hidden">
                            Confirm New Password
                        </label>
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
                            Passwords do not match.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Profile Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function validatePasswords() {
        const password = document.getElementById("password").value;
        const confirmPassword =
            document.getElementById("confirm_password").value;
        const errorDiv = document.getElementById("password_error");

        if (password !== confirmPassword) {
            errorDiv.style.display = "block"; // Exibe a mensagem de erro
            return false; // Impede o envio do formulário
        } else {
            errorDiv.style.display = "none"; // Esconde a mensagem de erro
            return true; // Permite o envio do formulário
        }
    }
</script>
</body>
</html>
