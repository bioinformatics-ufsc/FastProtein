<div class="card">
    <div class="card-header custom-header">
        <b>Last Executions</b>
    </div>
    <div class="card-body p-3 card-scrollable">
        <table id="previousRunsTable" class="table table-striped table-bordered">
            <thead class="header">
            <tr>
                <th>File</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for file in files %}
                <tr>
                    <td>

                        <form id="viewFormPost" action="{{ url_for('view') }}" method="post" style="display: inline;">
                            <input type="hidden" name="file" value="{{ file.path }}">
                            <a role="button"  href="#" onclick="document.getElementById('viewFormPost').submit(); return false;" title="View job">
                                {{ file.name }}
                            </a>
                        </form>

                    </td>
                    <td>{{ file.date }}</td>
                    <td>
                        <div aria-label="Actions">
                            <a href="{{ url_for('runs.static', filename=file.path) }}"
                               title="Download file">
                                <i class="fas fa-download"></i>
                            </a>
                            <form id="viewFormDelete" action="{{ url_for('remove_file') }}" method="post" style="display: inline;">
                                <input type="hidden" name="file" value="{{ file.path }}">
                                <a role="button" href="#" onclick="document.getElementById('viewFormDelete').submit(); return false;" title="Remove file">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </form>
                            <form id="viewFormPost" action="{{ url_for('view') }}" method="post" style="display: inline;">
                                <input type="hidden" name="file" value="{{ file.path }}">
                                <a role="button"  href="#" onclick="document.getElementById('viewFormPost').submit(); return false;" title="View job">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </form>

                        </div>

                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function confirmRemoval(url) {
        if (confirm('Are you sure you want to remove this file?')) {
            window.location.href = url;
        }
    }

</script>
