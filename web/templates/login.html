<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastProtein-1.0</title>

    <!-- Styles -->
    {% include 'styles.html' %}
    <style>
        .login-container {
            margin-top: 7rem; /* Aumentado para garantir que o formulário fique abaixo da navbar */
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0,0,0,0.1);
            background-color: white; /* Removido cinza claro, configurado para branco */
        }
        .login-button {
            background-color: #6AA5D9;
            color: white;
        }

        .login-button:hover {
            background-color: #6AA5D9; /* Mantém a mesma cor no hover */
            color: white;
        }
        .login-button:focus, .login-button:active {
            box-shadow: none; /* Remove o contorno ao focar ou clicar */
            outline: none; /* Remove o contorno padrão */
        }
    </style>

  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Login Form -->
    <div class="login-container d-flex justify-content-center">
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for category, message in messages %} {{ message }} {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                />
            </div>
            <button type="submit" class="btn login-button w-100">Login</button>
        </form>
    </div>

</body>
</html>
